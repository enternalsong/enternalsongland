<!DOCTYPE html>

<html>
<head>
<meta chart="utf-8">


<title>java-script-practice01 BMI_Calculator </title>
<link rel="stylesheet" href="style.css">
</head>


<body>
    <script src="js_cal.js"></script>
	
	<article>
		<section class="top">
		<div class="bg">BMI計算機</div>
		<h2>想要健康嗎，趕快動起來</h2>
		</section>
		
		<section class="down">
		<div class="z">BMI計算機</div>
		
		<div class="z"> <p>Height:</p></div>
		<label for="bodyHeight"></label>
		<div class="z"><input type="number" id="bodyHeight" min="0">身高(cm)</div>
		
		<div class="z"><p>Weight:</p></div>
		<label for="bodyWeight"></label>
		<div class="z"> <input type="number" id="bodyWeight" min="0">公斤(kg)</div>
		
		<input type="submit" value="計算" onclick="calculaterBMI()">
		
		
		<div class="result">BMI值:
		<p id="resultText">0</p>
		</div>
		
		<label for="BMI_value"></label>
		
		
		
		<br></br>
		<div class="z">健康情形:<div>
		
		
		<span id="health_result">
		到底健不健康呢?????
		</span>
		
		
		</section>

	</article>

</body>







</html>
